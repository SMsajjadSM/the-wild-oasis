name: Daily Auto Commit CI

# این اکشن را در چه زمانی اجرا کن
on:
  schedule:
    # در ساعت 3:30 بامداد به وقت UTC هر روز اجرا می‌شود
    # برای تغییر زمان، از سایت crontab.guru کمک بگیرید
    - cron: '30 17 * * *'
  # این خط به شما اجازه می‌دهد تا اکشن را به صورت دستی هم از تب Actions در گیت‌هاب اجرا کنید
  workflow_dispatch:

jobs:
  auto_commit_job:
    # سیستم‌عاملی که اکشن روی آن اجرا می‌شود
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: کد پروژه شما را دانلود می‌کند
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: یک تغییر کوچک در یک فایل ایجاد می‌کند تا کامیت خالی نباشد
      - name: Modify a file
        run: echo "Last update: $(date)" > last_update.md

      # مرحله ۳: تنظیمات گیت برای کامیت کردن
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

      # مرحله ۴: تغییرات را کامیت و پوش می‌کند
      - name: Commit and push changes
        run: |
          git add .
          # اگر فایلی تغییر نکرده باشد، کامیت جدیدی ایجاد نمی‌شود
          git commit -m "🚀 Chore: Daily auto-commit to keep graph green" || echo "No changes to commit"
          git push